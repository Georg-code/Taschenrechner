<!DOCTYPE html>
<html>
    <head>
        <title>Taschenrechner</title>
        <meta charset="UTF-8">
        <!--<meta name="theme-color" content="#ffffff">
        <meta name="msapplication-TileColor" content="#ffffff">
        -->
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>

        <link rel="stylesheet" type="text/css" href="style/index_style_luca.css">        
        <link rel="stylesheet" type="text/css" href="style/index_style_eliah.css">
        <script src="script/calculation_script.js"></script>
        <script src="script/theme_script.js"></script>
    </head>
    <body>
        <h1>Taschenrechner</h1>
        <button id="changeTheme" class="button buttonLeft" onclick="buttonTheme()">Theme</button>
        <div id="textbox">
                <p id="output"></p>
        </div>
        <table>
            <tr>
                <td>
                    <button class="button" onclick="buttonClear()">Clear</button>
                </td>
                <td>
                    <button class="button" onclick="buttonOpenBracket()">(</button>
                </td>
                <td>
                    <button class="button" onclick="buttonCloseBracket()">)</button>
                </td>
                <td colspan="2">
                    <button id="back" class="button" onclick="buttonBack()">&larr;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" onclick="buttonOne()">1</button>
                </td>
                <td>
                    <button class="button" onclick="buttonTwo()">2</button>
                </td>
                <td>
                    <button class="button" onclick="buttonThree()">3</button>
                </td>
                <td>
                    <button class="button" onclick="buttonPlus()">+</button>
                </td>
                <td>
                    <button class="button" onclick="buttonPi()">&pi;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" onclick="buttonFour()">4</button>
                </td>
                <td>
                    <button class="button" onclick="buttonFive()">5</button>
                </td>
                <td>
                    <button class="button" onclick="buttonSix()">6</button>
                </td>
                <td>
                    <button class="button" onclick="buttonMinus()">-</button>
                </td>
                <td>
                    <button class="button" onclick="buttonEuler()">e</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" onclick="buttonSeven()">7</button>
                </td>
                <td>
                    <button class="button" onclick="buttonEight()">8</button>
                </td>
                <td>
                    <button class="button" onclick="buttonNine()">9</button>
                </td>
                <td>
                    <button class="button" onclick="buttonMultiply()">*</button>
                </td>
                <td>
                    <button class="button" onclick="buttonSquare()">x²</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" onclick="buttonComma()">.</button>
                </td>
                <td>
                    <button class="button" onclick="buttonZero()">0</button>
                </td>
                <td>
                    <button class="button" onclick="buttonEqual()">=</button>
                </td>
                <td>
                    <button class="button" onclick="buttonDivide()">/</button>
                </td>
                <td>
                    <button class="button" onclick="buttonCube()">x³</button>
                </td>
                <!---
                <td>
                    <button class="button" onclick="buttonLeft()">&larr;</button>
                </td>
                <td>
                    <button class="button" onclick="buttonRight()">&rarr;</button>
                </td>
                -->
            </tr>
        </table>
        <footer>Copyright &copy; Joshua Lung, Eliah Valentak, Luca Maier 2019/20</footer>
    </body>
</html>
